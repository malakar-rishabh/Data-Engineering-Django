<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Signup</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="/static/css/Signup.css" />
</head>

<body>
    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        <strong>{{ message }}</strong> 
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    {% endfor %}
    {% endif %}
    <div class="signup-form">
        <form  method="post" class="form-horizontal" action="/reset/">
            {% csrf_token %}
            <div class="row">
                <div class="col-8 offset-4">
                    <h2>Reset Password</h2>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label col-4">New Password</label>
                <div class="col-8">
                    <input type="text" class="form-control" name="new_password" required="required" placeholder="New Password"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label col-4">Confirm Password</label>
                <div class="col-8">
                    <input type="text" class="form-control" name="confirm_password" required="required" placeholder="Confirm New Password"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label col-4">Registred Mail ID</label>
                <div class="col-8">
                    <input type="text" class="form-control" name="email" value="{{email}}"/>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-8 offset-4">
                    <button type="submit" class="btn btn-primary btn-lg">
                        Reset
                    </button>
                </div>
            </div>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>

</html>
